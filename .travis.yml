language: r
cache: packages
os:
  - linux
  - osx
env:
  - JULIA_HOME=/tmp/julia
addons:
  apt:
    sources: ['ubuntu-toolchain-r-test']
    packages: ['libstdc++6']
before_script:
  - Rscript -e 'install.packages("devtools")'
  - Rscript -e 'library(devtools); devtools::load_all("."); library(JuliaCall); JuliaCall::install_julia(Sys.getenv("JULIA_HOME"))'
notifications:
  email: false
